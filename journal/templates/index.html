<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LookBack - Your Personal Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #F8F1E9;
            --text-color: #6B4F4F;
            --primary-color: #E8C4C4;
            --secondary-color: #D7B4B4;
            --accent-color: #C88EA7;
            --light-color: #ffffff;
            --border-color: #E0D3C7;
            --shadow: 0 4px 6px rgba(107, 79, 79, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: var(--light-color);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .logo span {
            color: var(--accent-color);
        }

        .nav-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .nav-links a.active {
            color: var(--accent-color);
            position: relative;
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent-color);
        }

        .logout-btn {
            background-color: var(--text-color);
            color: var(--light-color);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .logout-btn:hover {
            background-color: #5a4242;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background-color: var(--text-color);
            margin: 2px 0;
            border-radius: 3px;
        }

        /* Main Content Styles */
        main {
            padding: 40px 0;
        }

        section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        /* Random Entry Section */
        .random-entry {
            margin-bottom: 30px;
        }

        .entry-card {
            background-color: var(--light-color);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 25px;
            margin-top: 15px;
            border: 1px solid var(--border-color);
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .entry-title {
            font-size: 1.3rem;
            color: var(--text-color);
            font-weight: 600;
        }

        .entry-date {
            color: #8d7b7b;
            font-size: 0.9rem;
        }

        .entry-content {
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .entry-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
        }

        .toggle-label {
            margin-right: 10px;
            font-size: 0.9rem;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--accent-color);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .skip-btn {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .skip-btn:hover {
            background-color: #c9a6a6;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            background-color: var(--light-color);
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            margin-top: 15px;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 0;
        }

        /* Writing Prompt Section */
        .writing-prompt {
            background-color: var(--light-color);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 25px;
            border: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            color: var(--text-color);
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(200, 142, 167, 0.2);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: var(--transition);
        }

        .btn:hover {
            background-color: #dbb6b6;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: var(--light-color);
        }

        .btn-primary:hover {
            background-color: #b67e95;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background-color: var(--light-color);
                flex-direction: column;
                padding: 20px;
                gap: 15px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                display: none;
            }

            .nav-links.active {
                display: flex;
            }

            .entry-actions {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .toggle-container {
                margin-bottom: 10px;
            }
        }

        /* For demo purposes - toggle menu */
        #menu-checkbox {
            display: none;
        }

        #menu-checkbox:checked ~ .nav-links {
            display: flex;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="#" class="logo">Look<span>Back</span></a>
                
                <input type="checkbox" id="menu-checkbox">
                <label for="menu-checkbox" class="menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                
                <div class="nav-links">
                    <a href="#" class="active">Home</a>
                    <a href="#">All Entries</a>
                    <a href="#">Profile</a>
                    <button class="logout-btn">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Random Entry Section -->
        <section class="random-entry">
            <h2 class="section-title">Blast from the Past</h2>
            
            <!-- Entry exists state -->
            <div class="entry-card">
                <div class="entry-header">
                    <h3 class="entry-title">March 2024: A Rainy Day</h3>
                    <span class="entry-date">March 4, 2024</span>
                </div>
                <div class="entry-content">
                    <p>Today I stayed indoors reading. I forgot how calming rainy days can be when I'm not rushing. I should do this more often.</p>
                </div>
                <div class="entry-actions">
                    <div class="toggle-container">
                        <span class="toggle-label">Include in Random</span>
                        <label class="toggle-switch">
                            <input type="checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <button class="skip-btn">Skip</button>
                </div>
            </div>
            
            <!-- Empty state (hidden by default, show when no entries) -->
            <div class="empty-state" style="display: none;">
                <p>No past entries yet. Start writing!</p>
            </div>
        </section>

        <!-- Writing Prompt Section -->
        <section class="writing-prompt">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Title your entry..." required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" placeholder="Write freely â€“ your future self will thank you." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Entry</button>
            </form>
        </section>
    </main>
</body>
</html>
